- defaults:
    link:
      relink: true
      create: true
      force: true
    shell:
      stdin: true
      stdout: true
    clean:
      force: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
    ~/.tmux:
      recursive: true
    ~/.gnupg:
      recursive: true
    ~/Documents/Code:
      force: false

- link:
    # Convenience
    ~/Documents/Code: ~/Code
    # Bash
    ~/.bashrc: bash/xdg-shim
    ~/.config/bash/bashrc: bash/bashrc
    # Fasd
    ~/.fasdrc: fasd/.fasdrc
    ~/.config/fasd/.fasdrc: fasd/.fasdrc
    # Fish
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fishfile: fish/fishfile
    ~/.config/fish/functions/:
      glob: true
      path: fish/functions/*
    # Git
    ~/.config/git/config: git/config
    ~/.config/git/message: git/message
    ~/.config/git/ignore: git/ignore
    ~/.config/git/init-template/hooks/prepare-commit-msg: git/prepare-commit-msg-hook
    ~/.config/git/init-template/hooks/commit-msg: git/commit-msg-hook
    # Git Duet
    ~/.config/git-duet/authors.yml: git-duet/authors.yml
    # GnuPG
    ~/.config/gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    # Starship
    ~/.config/starship.toml: starship/starship.toml
    # Tmux
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    # Vim
    ~/.config/vim/.vimrc: vim/.vimrc
    # ZSH
    ~/.zshenv: zsh/.zshenv
    ~/.config/zsh/.zshrc: zsh/.zshrc
    # Kitty
    ~/.config/kitty/kitty.conf: kitty/kitty.conf
    ~/.config/kitty/dracula.conf: kitty/dracula.conf

- create:
    - ~/Code/
    - ~/Downloads/
    - ~/Documents/
    - ~/Desktop/
    - ~/Library/Caches/
    - ~/Library/Caches/run/
    - ~/.local/share/
    # Tmux
    - ~/.config/tmux/plugins

- shell:
    # Brew
    - [./brew/bin/install, "BREW: Installing if it's not already installed"]
    - [
        ./brew/bin/bundle-install,
        "BREW: Installing, removing and updating packages",
      ]
    - [./brew/bin/test, "BREW: Testing packages installed"]
    # Fish
    - [./fish/bin/make-default-shell, "FISH: Setting as the default shell"]
    - [./fish/bin/update-plugins, "FISH: Updating plugins"]
    - [./fish/bin/test, "FISH: Testing it runs"]
    # Bash
    - [./bash/bin/test, "BASH: Testing it runs"]
    # FZF
    - [./fzf/bin/configure, "FZF: Installing shell extensions"]
    # Git
    - [./git/bin/test, "GIT: Testing it runs"]
    # Git Duet
    - [./git-duet/bin/test, "GIT-DUET: Testing it runs"]
    # GnuPG
    - [
        ./gnupg/bin/fix-permissions,
        "GPG: Ensuring correct permissions on Configuration",
      ]
    - [./gnupg/bin/test, "GPG: Testing it runs"]
    # TLDR
    - [./tldr/bin/test, "TLDR: Testing it runs"]
    # Vim
    - [./vim/bin/test, "VIM: Testing it runs"]
    # ZSH
    - [./zsh/bin/fix-compaudit, "ZSH: Ensure no compaudit issues"]
    - [./zsh/bin/test, "ZSH: Testing it runs"]
